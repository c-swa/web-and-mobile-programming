<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Palette</title>
</head>
<body>
<div style="grid-gap: 10px ; margin: 20% 40%; display: grid; grid-auto-flow: column; grid-template-rows: 70px 70px 70px; grid-template-columns: 70px 70px 70px" class = "center">
    <div style="width: 70px; background-color: midnightblue"></div><div style="width: 70px; background-color: lightskyblue"></div><div style="width: 70px; background-color:deepskyblue;"></div>
    <div style="width: 70px; background-color: cornflowerblue" ></div><div style="width: 70px; background-color: dodgerblue"></div><div style="width: 70px; background-color:royalblue;"></div>
    <div style="width: 70px; background-color: steelblue"></div><div style="width: 70px; background-color: #00e9ff"></div><div style="width: 70px; background-color:lightsteelblue;"></div>
</div>
</body>
</html>
