<html lang="en">
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text">
    </div>
    <div id="profile">
        <h2 id="user_name"></h2>
        <div class="avatar" id="user_picture">
        </div>
        <div class="information">
            </div>
            <div id="user_id">
            </div>
            <div id="user_url">
            </div>

            <div id="user_bio">
            </div>
            <div id="user_followers">
            </div>
        </div>
</div>

</body>
</html>
